<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sudoku Vanilla JS</title>
</head>

<body>
    <div class="loading-screen">
        <div class="loader"></div>
    </div>
    <div class="body">
        <h1 style="text-align: center;"> Choose a difficulty </h1>
        <div class="header-container">
            <div>Errors : <span id="errors">0</span></div>

            <div class="difficulty-container">
                <input type="radio" class="btn-header" required id="easy" name="difficulty" /><label
                    for="easy">Easy</label>
                <input type="radio" class="btn-header" required id="medium" name="difficulty" /><label
                    for="medium">Medium</label>
                <input type="radio" class="btn-header" required id="hard" name="difficulty" /><label
                    for="hard">Hard</label>
            </div>
        </div>
        <div class="container">

        </div>
        <div class="button-container">
            <button id="reset" title="Restart with same Grid">Reset</button>
            <button id="solve" title="Let the computer solve it">Solve</button>
            <button id="new" title="Start New Game!"> New </button>
        </div>
        
        <div class="numbers-container"></div>
    </div>

    <div class="winner">
        <h1>Congratulations!</h1>
        <h3>YOU WON ‚ù§Ô∏èüëå</h3>
        <button id="close">Close</button>
    </div>
    <!-- add numbers on the bottom later -->
    <script src="app.js"></script>
</body>

</html>
